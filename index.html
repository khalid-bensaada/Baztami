<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baztami</title>
</head>

<body class="overflow-x-hidden bg-gray-50">

    <section>
        <!-- Header -->
        <header class="text-center py-6">
            <h1 class="font-bold text-black text-2xl md:text-3xl">Welcome to Baztami</h1>

            <div class="flex justify-center mt-4">
                <img src="images/bzatami 1.png" alt="logo of the app" class="w-20 h-20 md:w-24 md:h-24">
            </div>

            <p class="font-bold text-gray-800 mt-2 text-lg md:text-xl">Baztami</p>
        </header>

        <!-- Divider -->
        <div class="flex justify-center">
            <div class="border-b-4 border-black w-[90%]"></div>
        </div>

        <!-- Main Content -->
        <main class="mt-6 space-y-6">

            <!-- Balance Section -->
            <div class="flex justify-center">
                <div class="border-2 border-black w-[90%] md:w-[70%] lg:w-[50%] rounded-xl p-4 bg-white shadow-md">
                    <h2 class="text-center font-bold text-xl mb-4">Current Balance</h2>

                    <!-- Net Balance -->
                    <div class="flex justify-center mb-4">
                        <div class="border border-gray-800 w-1/2 sm:w-1/3 rounded-lg p-2 text-center">
                            <p class="font-semibold text-gray-600">Net Balance</p>
                            <p id="net" class="font-bold text-gray-700 text-lg">0</p>
                        </div>
                    </div>

                    <!-- Income & Expenses -->
                    <div class="flex justify-between px-4 flex-col sm:flex-row gap-4">
                        <div class="border border-green-800 flex-1 rounded-lg p-2 text-center">
                            <p class="font-semibold text-green-600">Income (+)</p>
                            <p id="income" class="font-bold text-green-700 text-lg">0</p>
                        </div>

                        <div class="border border-red-800 flex-1 rounded-lg p-2 text-center">
                            <p class="font-semibold text-red-600">Expenses (-)</p>
                            <p id="depenses" class="font-bold text-red-700 text-lg">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Transaction Button -->
            <div class="flex justify-center">
                <button id="newTransaction"
                    class="border-2 border-black px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 transition w-[60%] sm:w-[40%] md:w-[25%]">
                    Add New Transaction
                </button>
            </div>

            <!-- Add Transaction Form -->
            <div class="hidden" id="add">
                <div class="flex justify-center">
                    <div class="border-2 border-black w-[90%] md:w-[70%] lg:w-[50%] rounded-xl p-4 bg-white shadow-md">
                        <h3 class="text-center font-bold text-xl mb-4">Add a New Transaction</h3>

                        <!-- Transaction Type -->
                        <p class="font-medium mb-2">Type of Transaction</p>
                        <div class="flex justify-between w-full sm:w-[80%] md:w-[60%] mx-auto mb-4">
                            <button id="inc"
                                class="border-2 border-green-800 w-[48%] rounded-lg py-1 hover:bg-green-100">Income</button>
                            <button id="exp"
                                class="border-2 border-red-800 w-[48%] rounded-lg py-1 hover:bg-red-100">Expense</button>
                        </div>

                        <!-- Description & Amount -->
                        <div class="flex flex-col sm:flex-row justify-between items-center gap-4">
                            <div class="flex flex-col w-full sm:w-[45%]">
                                <label for="text-T" class="font-medium">Description</label>
                                <input type="text" id="text-T" name="text-T"
                                    class="border-2 border-gray-800 rounded-lg px-2 py-1 outline-none"
                                    placeholder="Description">
                            </div>

                            <div class="flex flex-col w-full sm:w-[45%]">
                                <label for="amount-T" class="font-medium text-right">Total ($)</label>
                                <input type="text" id="amount-T" name="amount-T"
                                    class="border-2 border-gray-800 rounded-lg px-2 py-1 outline-none text-right"
                                    placeholder="100.00 $">
                            </div>
                        </div>
                        <!-- Date -->
                        <div class="flex flex-col w-full sm:w-[45%]">
                            <label for="date-T" class="font-medium">Date</label>
                            <input type="date" id="date-T" name="date-T"
                                class="border-2 border-gray-800 rounded-lg px-2 py-1 outline-none">
                        </div>


                        <!-- Add Button -->
                        <div class="flex justify-center mt-6">
                            <button id="adding"
                                class="border-2 border-black px-4 py-2 rounded-lg hover:bg-gray-100 transition">Add
                                Transaction</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- History -->
            <div class="flex flex-col items-center mb-10">
                <div class="border-2 border-black w-[60%] sm:w-[40%] md:w-[25%] rounded-lg bg-gray-300 text-center p-2">
                    <p class="font-bold">History of Transactions</p>
                </div>
                <div id="historyList" class="w-[90%] md:w-[70%] lg:w-[50%] mt-5 space-y-2">
                    <!-- Transactions will appear here -->
                </div>
            </div>
        </main>
    </section>

    <script src="main.js"></script>
</body>

</html>
